<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>productos</title>

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="container">
        <section class="card">
            <div class="product_image">
                <img src="https://static.nike.com/a/images/t_default/99486859-0ff3-46b4-949b-2d16af2ad421/custom-nike-dunk-high-by-you-shoes.png" alt="">
            </div>

            <div class="product_info">
                <p>Dunk High</p>
                <h2 class="name">Game Royal</h2>
                <div class="price">$2,699.00</div>

                <div class="btn">
                    <button class="buy_btn">comprar ahora</button>
                    <button class="fav">
                        <i class='bx bx-cart-download'></i>
                    </button>
                </div>

            </div>

        </section>
    </main>





</body>
</html>
